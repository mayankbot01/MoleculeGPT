<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoleculeGPT - Minion Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bubble { max-width: 80%; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
    <header class="bg-indigo-600 text-white p-4 shadow-md">
        <h1 class="text-2xl font-bold">MoleculeGPT Minion Dashboard</h1>
    </header>

    <main class="flex-1 overflow-hidden flex flex-col p-4">
        <div id="chat-container" class="flex-1 overflow-y-auto bg-white rounded-lg shadow-inner p-4 space-y-4 mb-4">
            <div class="flex justify-start">
                <div class="bg-indigo-100 text-indigo-800 p-3 rounded-lg chat-bubble shadow-sm">
                    Hello! I am your Minion. What task would you like me to perform today?
                </div>
            </div>
        </div>

        <div class="flex space-x-2">
            <input type="text" id="task-input" placeholder="Enter task (e.g., 'Check the current directory content')" class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="send-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-200">Execute</button>
        </div>
    </main>

    <footer class="bg-gray-200 text-gray-600 p-2 text-center text-sm">
        Powered by MoleculeGPT - Stripe Minion Replica
    </footer>

    <script src="app.js"></script>
</body>
</html>
